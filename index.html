<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday | Prototype</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- Added jQuery -->
</head>
<body>
    <div class="envelope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1"></div>
                <div class="words line2" id="birthdayMessage"></div> <!-- ID to target this element -->
                <div class="words line3"></div>
                <div class="words line4"></div>
            </div>            
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    <div class="reset" style="margin-bottom: 120px;">
        <button id="open">Open</button>
        <button id="reset">Reset</button>
    </div>
<br>
    <br>
    <br>
    <br>
    <hr>
    <small>Galing sa repositoryNiJani, Copyright @2024 <br> Birthday Greeting System | Prototype, under improvement:>, automatic date:></small>

    <script>
        
        window.onload = function() {
            const today = new Date();
            const day = today.getDate().toString().padStart(2, '0'); 
            const month = (today.getMonth() + 1).toString().padStart(2, '0'); 
            const year = today.getFullYear();
            const formattedDate = `${month}/${day}/${year}`;

           
            document.getElementById("birthdayMessage").innerText = `HAPPY BIRTHDAY! ${formattedDate}`;
        };
    </script>

    <script src="hbd.js"></script>
</body>
</html>
